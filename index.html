<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babyphone iPhone</title>
</head>
<body>
<h1>Babyphone iPhone</h1>
<p id="role-msg"></p>

<!-- Bouton micro -->
<button id="start-micro">Démarrer micro</button>

<!-- Sélection du rôle -->
<button id="role-baby">Je suis bébé</button>
<button id="role-parent">Je suis parent</button>

<script>
const startButton = document.getElementById('start-micro');
const roleMsg = document.getElementById('role-msg');
let role = null;

// Au départ, bouton micro caché
startButton.style.display = "none";

// Choix du rôle
document.getElementById('role-baby').onclick = () => {
    role = "b";
    roleMsg.innerText = "Mode bébé : bouton micro visible";
    startButton.style.display = "block";
};

document.getElementById('role-parent').onclick = () => {
    role = "p";
    roleMsg.innerText = "Mode parent : écoute uniquement";
    startButton.style.display = "none";
};

// Test bouton micro pour bébé
startButton.onclick = () => {
    if(role === "b") {
        alert("Micro activé pour bébé !");
    }
};
</script>
</body>
</html>
